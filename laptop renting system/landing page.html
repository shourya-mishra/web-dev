<style>
	html,body
{
    width: 100%;
    height: 100%;
    margin: 0px;
    padding: 0px;
    overflow-x: hidden; 
}
	
	.header{
		height:9vh;
		width: 100vw;
		display:flex;
		flex-direction: row;
		
	}
	
	.sidebardiv{
		
		display:flex;
		
	}
	
.sidebar {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: whitesmoke;
  overflow-x: hidden;
  transition: 0.7s;
  padding-top: 60px;
  border-radius: 25px solid red;
	
}

.sidebar a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidebar a:hover {
  color: #414141;
}

.sidebar .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
  color:#414141;
}

.openbtn {
		  font-size: 15px;
		  cursor: pointer;
		  background-color: whitesmoke;
		  
		  padding: 5px;
		  border: none;
		  border-radius: 25px;
		  width: 4vw;
		  font-family:MuseoModerno;
		  outline: none;
}

.openbtn:hover {
  box-shadow: 1px 1px 5px 1px grey;
}

			text-align: center;
			display: flex;
			flex-direction:column;
			width: 96%;

	}

}

}
