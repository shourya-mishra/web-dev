<style> 	
#toggle::before{
		content: "";
		position: absolute;
		width: 29px;
		height: 29px;
		border-radius: 50%;
		top:0;
		left:2;
		background-color: #a18cd1;
		transform: scale(0.9);
		box-shadow: 0 4px 10px rgba(0,0,0,0.2);
		transition: 0.5s;
	}
	
	#toggle::after{
		background-color: #141e30;
		
	}
	
	#toggle:checked::before{
		left:30px;
		background-color: #141e30;
	}
	

	
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	
	
	.container{
		margin: auto;

		left:66.6%;

		border: 1px solid red;

	#toggle{
		position: relative;
		width: 61px;
		height: 30px;
		background-color: #fff;
		border-radius:60px;
		box-shadow: inset 0 0 10px rbga(0,0,0,0.2);
		-webkit-appearance: none;
		outline: none;
		transition: all 0.5s ease-in-out;
	}
	
	#toggle:checked{
		background-color: #fff;
	}
</style>
